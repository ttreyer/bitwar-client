<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>BitWar</title>

		<link rel="stylesheet" type="text/css" href="bwd.css" />
	</head>
	<body>
		<h1>BitWar</h1>

		<canvas id="bitwar"></canvas>
		<canvas id="scores"></canvas><br />
		<canvas id="ships"></canvas>
		<span id="fps"></span>

		<script src="js/net.js"></script>
		<script src="js/event_manager.js"></script>
		<script src="js/pixmap.js"></script>
		<script src="js/score_board.js"></script>
		<script src="js/ship_selection.js"></script>
		<script src="js/bitwar.js"></script>

		<script src="js/conf.js"></script>
		<script>
			fps = 0;

			setInterval(function () {
				document.getElementById('fps').innerText = fps;
				fps = 0;
			}, 1000);

			var bw = new Bitwar('bitwar', CONF);

			bw.em.initEvent('bitwar');
			bw.net.connect();
		</script>
	</body>
</html>
